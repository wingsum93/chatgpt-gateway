spring:
  application:
    name: chatgpt-gateway
app:
  openai:
    base-url: https://api.openai.com
    api-key: ${OPENAI_API_KEY}
  security:
    internal-api-key: ${INTERNAL_API_KEY}
  limits:
    requests-per-minute: 20
    max-body-bytes: 68576
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus