name: Build & Push Docker (on branch)

on:
  push:
    branches: [ "main", "dev" ]

permissions:
  contents: read

env:
  REGISTRY: docker.io
  IMAGE_NAME: dockerericho/chatgpt-gateway

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Verify (build and test)
        run: ./gradlew build

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ github.run_id }}
          path: |
            build/test-results/test/**/*.xml
            build/reports/tests/test/**
          if-no-files-found: warn
          retention-days: 14

  build-and-push:
    runs-on: ubuntu-latest
    needs: verify

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute image tags
        id: meta
        run: |
          case "${GITHUB_REF_NAME}" in
            main)
              {
                echo "tags<<EOF"
                echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main"
                echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
                echo "EOF"
              } >> "$GITHUB_OUTPUT"
              ;;
            dev)
              {
                echo "tags<<EOF"
                echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev"
                echo "EOF"
              } >> "$GITHUB_OUTPUT"
              ;;
            *)
              echo "Unsupported branch: ${GITHUB_REF_NAME}" >&2
              exit 1
              ;;
          esac

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
