name: Build & Push Docker (on branch)

on:
  push:
    branches: [ "main", "dev" ]

permissions:
  contents: read

env:
  REGISTRY: docker.io
  IMAGE_NAME: dockerericho/chatgpt-gateway

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Build (skip tests)
        run: ./gradlew build -x test

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Run tests
        run: ./gradlew test

  build-and-push:
    runs-on: ubuntu-latest
    needs: [build, test]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute image tags
        id: meta
        run: |
          case "${GITHUB_REF_NAME}" in
            main)
              {
                echo "tags<<EOF"
                echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main"
                echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
                echo "EOF"
              } >> "$GITHUB_OUTPUT"
              ;;
            dev)
              {
                echo "tags<<EOF"
                echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev"
                echo "EOF"
              } >> "$GITHUB_OUTPUT"
              ;;
            *)
              echo "Unsupported branch: ${GITHUB_REF_NAME}" >&2
              exit 1
              ;;
          esac

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
